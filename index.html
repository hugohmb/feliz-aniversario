<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cartão de Aniversário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
  
    .swiper {
      width: 100%;
      height: 100dvh; /* corrige o uso de altura em dispositivos móveis */
    }
  
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
  
    .swiper-slide video,
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  
    /* Media Queries mantidas, mas agora só complementares */
    @media (max-width: 414px) {
      .swiper {
        height: 100dvh;
      }
    }
  </style>
  
</head>
<body>

  <!-- Áudio -->
  <audio id="bg-music" loop>
    <source src="musica/Paramore-Tell_Me_How_Official_Audio.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <video src="video/capa.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <img src="imgs/pagina02.png" alt="Página 2">
      </div>
      <div class="swiper-slide">
        <video src="video/video01.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video02.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video03.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video04.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video05.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video06.mp4" autoplay muted loop playsinline></video>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
    });

    const music = document.getElementById('bg-music');
    music.volume = 0.8;

    let musicStarted = false;
    swiper.on('slideChange', () => {
      if (!musicStarted) {
        music.play().catch(e => {
          console.log('Interação necessária para iniciar áudio:', e);
        });
        musicStarted = true;
      }
    });
  </script>

</body>
</html>
