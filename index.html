<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cartão de Aniversário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>
    /* 1) Reset e área segura */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      /* padding para notch em iOS */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }

    /* 2) Definindo a altura real via variável CSS --vh */
    :root {
      --vh: 1vh;
    }

    /* 3) Swiper ocupa 100 * variável real de viewport */
    .swiper {
      width: 100%;
      height: calc(var(--vh) * 100);
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .swiper-slide video,
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Música de fundo -->
  <audio id="bg-music" loop>
    <source src="musica/Paramore-Tell_Me_How_Official_Audio.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <video src="video/capa.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <img src="imgs/pagina02.png" alt="Página 2">
      </div>
      <div class="swiper-slide">
        <video src="video/video01.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video02.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video03.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video04.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video05.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="swiper-slide">
        <video src="video/video06.mp4" autoplay muted loop playsinline></video>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    // Atualiza a variável --vh com a altura real da viewport (resolve Android)
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setVh);
    setVh();

    // Inicializa o Swiper
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
    });

    // Música de fundo
    const music = document.getElementById('bg-music');
    music.volume = 0.8;
    let musicStarted = false;
    swiper.on('slideChange', () => {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    });
  </script>

</body>
</html>
